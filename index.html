<html lang="en">
<head>

<body>
    <div id="WinorLose">
        Number
    </div>
    <span id="buttons">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </span>


    <script>
         
        playRounds();

        

        function reset(){
            computerScore = 0;
            playerScore = 0;
        }

        function playGame(){
            computerPlay();
            playerGuess = String(prompt("Rock Paper or SCISSORS!!:").toLowerCase());
            if (compGuess == playerGuess) {
                console.log("Heck Yeah! " + playerGuess + " beats " + compGuess);
                return 1;
            }
            else{
                console.log("Oh no! " + compGuess + " beats " + playerGuess);
                return 2;
            }
        }

        function playAgain(){
            if(computerScore>playerScore) alert("The computer won, oof!");
            else alert("Hey! You Won!! WWOOOOOO!!!");

            askPlay = prompt("Do you want to play again? :")
            if(askPlay == "Yes" || askPlay == "yes"){
                playRounds();
                reset();
            }
            else if (askPlay == "No" || askPlay == "no"){
                alert("Okay, Bye")
                reset();
            }
        }
        
        function playRounds() {
            for(let round = 0; round < 5; round++){
                if(playGame() == 1 ){
                    playerScore++;
                    console.log("Playerscore: " + playerScore + " | Computerscore: " + computerScore);
                }
                else{
                    computerScore++;
                    console.log("Computerscore: " + computerScore + " | Playerscore: " + playerScore);
                }
            }
            playAgain();
        }


    </script>
</body>
