<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper SCISSORS</title>
</head>
<body>
    <script>
        answer = null;
        computerScore = 0;
        playerScore = 0;
        playRounds();

        function throwAnswer(){
            answerNum = Math.random();
            if (answerNum <= 0.3) {
                answer = "rock";
            }
            else if (answerNum > 0.3 && answerNum <= 0.6){
                answer = "paper";
            }
            else {
                answer = "scissors";
            }
        }

        function reset(){
            computerScore = 0;
            playerScore = 0;
        }

        function playGame(){
            throwAnswer();
            guess = String(prompt("Rock Paper or SCISSORS!!:").toLowerCase());
            if (answer == guess) {
                console.log("Heck Yeah! " + guess + " beats " + answer);
                return 1;
            }
            else{
                console.log("Oh no! " + answer + " beats " + guess);
                return 2;
            }
        }

        function playAgain(){
            if(computerScore>playerScore) alert("The computer won, oof!");
            else alert("Hey! You Won!! WWOOOOOO!!!");

            askPlay = prompt("Do you want to play again? :")
            if(askPlay == "Yes" || askPlay == "yes"){
                playRounds();
                reset();
            }
            else if (askPlay == "No" || askPlay == "no"){
                alert("Okay, Bye")
                reset();
            }
        }
        
        function playRounds() {
            for(let round = 0; round < 5; round++){
                if(playGame() == 1 ){
                    playerScore++;
                    console.log("Playerscore: " + playerScore + " | Computerscore: " + computerScore);
                }
                else{
                    
                    computerScore++;
                    console.log("Computerscore: " + computerScore + " | Playerscore: " + playerScore);
                }
            }
            playAgain();
        }


    </script>
</body>
</html>
