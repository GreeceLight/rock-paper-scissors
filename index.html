<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper SCISSORS</title>
</head>
<body>
    <script>
        answer = null;
        computerScore = 0;
        playerScore = 0;
        playGame();

        function throwAnswer(){
            answerNum = Math.random();
            if (answerNum <= 0.3) {
                answer = "rock";
            }
            else if (answerNum > 0.3 && answerNum <= 0.6){
                answer = "paper";
            }
            else {
                answer = "scissors";
            }
        }

        function playGame(){
            throwAnswer();
            guess = String(prompt("Rock Paper or SCISSORS!!:").toLowerCase());
            if (answer == guess) {
                console.log("Heck Yeah! " + guess + " beats " + answer);
                return 1;
            }
            else{
                console.log("Oh no! " + answer + " beats " + guess);
                return 2;
            }
        }

        function playAgain(){
            askPlay = prompt("Do you want to play again? :")
            if(askPlay == "Yes" || askPlay == "yes"){
                playGame();
            }
            else if (askPlay == "No" || askPlay == "no"){
                alert("Okay, Bye")
            }
        }
        
        

    </script>
</body>
</html>
